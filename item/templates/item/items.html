{% extends 'core/base.html' %}

{%block title%} Busqueda {%endblock%}

{%block content%}
    <div class="pb-6 grid grid-cols-4 gap-4">
        <div class="col-spaj-1">
            <form method="get" action="{% url 'item:items' %}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="Buscar üßëüèª‚Äçüç≥">
                
                <button class="mt_2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Busqueda</button>
            
            </form>
            <hr class="my-6">

            <p class="font-semibold"> Categorias </p>
            <ul>
                {% for categoria in categorias %}
                    <li class="py-2 px-6 rounded-xl {%if categoria.id == categoria_id%} bg-gray-200 {%endif%}">
                        <a href="{% url 'item:items' %}?query = {{query}}&categoria={{categoria.id}}">{{categoria.name}}</a>
                    </li>
                
                {% endfor %}
            </ul>
            <hr class="my-6">

            <p class="font-semibold"> Borrar Busqueda </p>
            <ul>
                <li><a href="{% url 'item:items'%} " class="mt-2 py-4 px-8 inline-block bg-red-700 text-lg rounded-xl text-white" >üóëÔ∏è</a>
                </li>
            </ul>

        </div>
        <div class=" col-span-3">
            <div class="grid grid-cols-3 gap-3">
                {%for item in items%}
                    <div>
                        <a href="{% url 'item:indice_produc' item.id %}">
                            <div>
                                    <img src="{{item.imagen.url}}" class="rounded-t-xl">
                            </div>
                                
                            <div class="p-6 bg-white rounded-b-xl">
        
                                    <h2 class="text-2xl">{{item.name}} </h2>
                                    
                                    <p class="texst-gray-500">Precio: {{item.precio}}</p>
        
                            </div>
                        </a>
                    </div>
                {%endfor%}
            </div>
        </div>
    </div>

{%endblock%}
