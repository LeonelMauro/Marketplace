{% extends 'core/base.html'%}

{%block title%} Bienvenidos {%endblock%}

{%block content%}

    <div class="mt_6 px-10 py-12 bg-blue-400 rounded-xl">
        <h1 class="mb-12 text-2xl text-center">Productos</h1>

        <div class="grid grid-cols-3 gap-3">
            {%for item in items%}
                <div>
                    <a href="{% url 'item:indice_produc' item.id %}">
                        <div>
                            <img src="{{item.imagen.url}}" class="rounded-t-xl">
                        </div>
                        
                        <div class="p-6 bg-white rounded-b-xl">

                            <h2 class="text-2xl">{{item.name}} </h2>
                            
                            <p class="texst-gray-500">Precio: {{item.precio}}</p>

                        </div>
                    </a>
                </div>
            {%endfor%}
        </div>
    </div>
    <div class="mt_6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 texst-2xl text-center">Categorias</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for categoria in categorias %}
                <div>
                    <a href="#">
                        
                        <div class="p-6 bg-white rounded-b-xl">

                            <h2 class="text-2xl">{{categoria.name}} </h2>
                            <p class="texst-gray-500">{{categoria.items.count }} items</p>

                        </div>
                    </a>
                </div>
            {%endfor%}
        </div>
{%endblock%}
